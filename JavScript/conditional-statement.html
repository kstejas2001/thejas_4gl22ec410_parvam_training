<body>
    <script>
        var number = 20;
        if(number > 0){
            console.log(`${number} is a positive number.`);
        }
        var second_number = -20;
        if(second_number > 0){
            console.log(`${second_number} is a positive number.`);     
        }else{
            console.log(`${second_number} is a negative number.`);
        }

        var checkEven = 18;
        if(checkEven % 2 == 0){
            console.log(`${checkEven} is an even number.`);

        }else{
            console.log(`${checkEven} is an odd number.`);
        }

        var num = 9;
        // if else ladder
        if(num % 2 == 0){
            console.log(`${num} is a multiple of 2.`);

        }else if(num % 3 == 0){
            console.log(`${num} is a multiple of 3.`);
        }else{
            console.log(`${num} is not a multiple of both 2 & 3.`);
        }
        var isRainig = true, needUmbrella = true;
        if(isRainig){
            console.log(`${isRainig} is a raining outside. take Umbrella`);
        }else if(isRainig && needUmbrella){
            console.log(`It is not raining outside. no need of Umbrella`);
        }else{
            console.log("It may rain, take Umbrella")
        }
        // nested If-else conditon
        var checkNumber = 9;
        if(checkNumber > 0){
            if(checkNumber % 2 == 0){
                console.log(`${checkNumber} is a multiple of 2.`)
            }else{
                console.log(`${checkNumber} is not multiple of 2.`)
            }
        }else{
            console.log(`${checkNumber} is a negative number.`);
        }
        var checkNumber = 9;
        if(checkNumber > 0){
            if(checkNumber % 3 == 0){
                console.log(`${num} is both multiple of 2 & 3.`);
            }else{
                if(checkNumber % 3 == 0);
                console.log(`${num} is a multiple of 2.`);
            }
        }else{
            console.log(`${checkNumber} is not multiple of both 2 & 3.`);
        } 
        (checkNumber % 2 == 0)
        ? console.log(`${checkNumber} is a multiple of 2.`)
        : console.log(`${checkNumber} is not a multiple of 2.`);      
        var x = 10, y = 20, z = 30;
        (x > y)
           ?(x > z)
               ? console.log(`${x} is greatest of other 2 number.`)
               : console.log(`${z} is greatest of other 2 number.`)
            : (y > z)
               ? console.log(`${y} is greatest of other 2 number.`)   
               : console.log(`${z} is greatest of other 2 number.`)
    </script>
