    // Arthmetic Operators: +,-,*,/,%,**
    var op1 = 10, op2 = 20;
    var sum = op1 + op2;
    var diff = op1 - op2;
    var prod = op1 * op2;
    var quot = op2 / op1;
    var rem = op1 % op2;
    var pow = op1 ** 5;
    console.log("This arthmetic operations are as follows:");
    console.log(`Sum of ${op1} & ${op2}: ${sum}`);
    console.log(`difference of ${op1} & ${op2}: ${diff}`);

    var x = 10, y = 20, z = 20, s='20';
    console.log(`${x} is lesser than ${y}: ${x < y}`);

    //Logical Operatons: AND(&&), OR(||), NOT(!)
    var isIndian = true;
    var isForeigner = false;
    var isAdult = true;
    var isMinor = false;

    console.log(`the person can Vote: ${isIndian && isAdult}`)
    console.log(`the person can Vote: ${isIndian && isMinor}`)

    // truth table

    // Increment and decrement Operator: ++, --
    var count = 1;
    console.log(count);
    // Pre-Decrement and pre-Increment
    console.log(++count);
    console.log(count);
    console.log(--count);
    console.log(count);
    console.log('------');
    // Post-Decrement and Post-Increment
    console.log(count++);
    console.log(count);
    console.log(count--);
