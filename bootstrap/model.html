<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>


    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Click here to fill the form
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">ParvaM</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">



            <form class="container row p-4 border border-2 my-3">
                <div class="mb-3 col-md-4">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="mb-3 col-md-4">
                  <label for="name" class="form-label">USN</label>
                  <input type="text" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3 col-md-4">
                  <label for="phone_number" class="form-label">DoB</label>
                  <input type="date" class="form-control" id="phone_number">
                </div>
                <div class="mb-3 col-md-4">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                  </div>
                <div class="mb-3 col-md-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-md-4">
                    <label for="phone_number" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone_number">
                  </div>
                <div class="mb-4 col-md-6">
                  <lable type="address" class="form-label">Temporary Address</lable>
                  <textarea class="form-control" id="address" rows="5" cols="10"></textarea>
                </div>
                <div class="mb-4 col-md-6">
                  <lable type="address" class="form-label">Permanent Address</lable>
                  <textarea class="form-control" id="address" rows="5" cols="10"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Agree for the Terms & Condition</label>
                  </div>
                <div class="d-flex justify-content-start">
                  <button type="reset" class="btn btn-danger mx-2">Reset</lable>
                  <button type="submit" class="btn btn" bg-success>Submit</button>
                </div>
              </div>




        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
