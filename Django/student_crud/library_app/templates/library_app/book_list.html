{% extends "base.html" %}

{% block content %}
<h1>Book List</h1>
<a href="{% url 'add_book' %}" class="btn btn-primary">Add Book</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author.name }}</td>
            <td>{{ book.isbn }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
