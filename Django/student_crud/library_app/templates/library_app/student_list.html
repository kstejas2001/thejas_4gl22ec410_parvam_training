{% extends "base.html" %}

{% block content %}
<h1>Student List</h1>
<a href="{% url 'add_student' %}" class="btn btn-primary">Add Student</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>USN</th>
            <th>Branch</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.usn }}</td>
            <td>{{ student.branch }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
